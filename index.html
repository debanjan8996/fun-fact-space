<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .fact-box {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fafafa;
            animation: slideIn 0.5s ease-in-out;
        }

        .fact-image {
            width: 100px;
            height: auto;
            margin-top: 10px;
            animation: zoomIn 0.5s ease-in-out;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            animation: bounce 1s infinite;
        }

        button:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Fact Generator</h1>
        <div id="fact" class="fact-box">
            Click the button to see a fun fact!
        </div>
        <img id="factImage" class="fact-image" src="" alt="Fun Fact Image" style="display: none;">
        <button id="generateFactButton">Generate Fun Fact</button>
    </div>
    <script>
        const facts = [
            {
                text: "Honey never spoils.",
                image: "https://example.com/honey.jpg"
            },
            {
                text: "A day on Venus is longer than a year on Venus.",
                image: "https://example.com/venus.jpg"
            },
            {
                text: "Bananas are berries, but strawberries aren't.",
                image: "https://example.com/bananas.jpg"
            },
            {
                text: "There are more stars in the universe than grains of sand on Earth.",
                image: "https://example.com/stars.jpg"
            },
            {
                text: "Octopuses have three hearts.",
                image: "https://example.com/octopus.jpg"
            },
            {
                text: "The Eiffel Tower can be 15 cm taller during the summer.",
                image: "https://example.com/eiffel.jpg"
            },
            {
                text: "Some cats are allergic to humans.",
                image: "https://example.com/cats.jpg"
            },
            {
                text: "A group of flamingos is called a 'flamboyance'.",
                image: "https://example.com/flamingos.jpg"
            },
            {
                text: "The unicorn is the national animal of Scotland.",
                image: "https://example.com/unicorn.jpg"
            },
            {
                text: "A jiffy is an actual unit of time.",
                image: "https://example.com/jiffy.jpg"
            }
        ];

        document.getElementById('generateFactButton').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const fact = facts[randomIndex];
            document.getElementById('fact').textContent = fact.text;
            const factImage = document.getElementById('factImage');
            factImage.src = fact.image;
            factImage.style.display = 'block';
        });
    </script>
</body>
</html>
